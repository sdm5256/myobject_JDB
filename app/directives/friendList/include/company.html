<div class="fm-item-top clearfix">
    <a href="javascript:;" ng-click="viewDetails(item,true)"><img class="avater" ng-src="{{item.avatarUrl||item.avatar_url}}" alt=""></a>
    <p class="com-name" ng-click="viewDetails(item,true)"><a href="javascript:;" title="{{item.companyName||item.name}}">{{item.companyName||item.name}}</a></p>
</div>
<div class="fm-item-down clearfix" ng-switch="item.followStatus||item.relation">
    <!--1 已关注-->
    <div class="operator-wrap attituded" ng-switch-when="1">
        <div class="btn-add-primary">
            <span class="btn-text">已关注</span>
        </div>
        <div class="menu-wrap">
            <div class="entry">···</div>
            <div class="down">
                <ul class="menu-list">
                    <li ng-click="cancelAttion(item,true, $index)">取消关注</li>
                </ul>
            </div>
        </div>
    </div>
    <!--3 互相关注-->
    <div class="operator-wrap attituded eachother" ng-switch-when="3">
        <div class="btn-add-primary">
            <span class="btn-text">互相关注</span>
        </div>
        <div class="menu-wrap">
            <div class="entry">···</div>
            <div class="down">
                <ul class="menu-list">
                    <li ng-click="cancelAttion(item,true, $index)">取消关注</li>
                    <li ng-click="cancelAttion(item,false, $index)">移除宝粉</li>
                </ul>
            </div>
        </div>
    </div>
    <!--2 宝粉-->
    <div class="operator-wrap"  ng-switch-when="2">
        <div class="btn-add-primary" ng-click="addAttitude(item, $index)">
            <span class="btn-text" ng-show="!item.btnLoadStatus">关注</span>
            <i class="fa fa-spinner fa-spin"  ng-show="item.btnLoadStatus" ></i>
        </div>
        <div class="menu-wrap">
            <div class="entry">···</div>
            <div class="down">
                <ul class="menu-list">
                    <li ng-click="cancelAttion(item,false, $index)">移除宝粉</li>
                </ul>
            </div>
        </div>
    </div>
    <!--0 没有关注, 2 宝粉-->
    <div class="operator-wrap" ng-switch-default>
        <div class="btn-add-primary" ng-click="addAttitude(item, $index)">
            <span class="btn-text" ng-show="!item.btnLoadStatus">关注</span>
            <i class="fa fa-spinner fa-spin"  ng-show="item.btnLoadStatus" ></i>
        </div>
    </div>
</div>
